<h2 id="【会员单位】"><a href="#【会员单位】" class="headerlink" title="【会员单位】"></a>【会员单位】</h2><h3 id="洞口县半江生态农庄"><a href="#洞口县半江生态农庄" class="headerlink" title="洞口县半江生态农庄"></a>洞口县半江生态农庄</h3><p>洞口县半江生态农庄位于毓兰镇山阳村半江景区入口处，2016年由公司股东王祥君、邓卫群、王回香合资修建，是一家集餐饮、住宿、烧烤、休闲垂钓为一体的休闲农庄。现已投入资金680万元，拥有员工16人。于2017年5月投入经营使用，日平均接纳游客量达100人左右。半江生态农庄配套齐全、舒适卫生，深受广大游客好评。<br>2018年申请成为洞口县大邵公益会员单位。<br>联系人：王祥君（总经理）<a href="tel:13975930858">13975930858</a></p>
