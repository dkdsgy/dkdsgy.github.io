<h2 id="【理事单位】"><a href="#【理事单位】" class="headerlink" title="【理事单位】"></a>【理事单位】</h2><h3 id="洞口县高沙镇中学"><a href="#洞口县高沙镇中学" class="headerlink" title="洞口县高沙镇中学"></a>洞口县高沙镇中学</h3><p>洞口县高沙镇中学座落在蓼水河畔、云峰塔西侧，创办于1905年，其前身是湘西南著名的湖南省私立蓼湄中学。学校在中心校校长周林生、校长刘勋葵的领导下，确立了“质量立校、特色兴校”的工作思路，以一流的师资设备、学校管理、育人环境、教学质量成为了洞口县初中教育最耀眼的一面旗帜，重现了当年蓼湄中学的名校雄风。<br>2018年申请成为协会理事单位，在各个助学项目活动中给予协会大力支持并参与项目筹款，为全县爱心助学公益事业做出很大贡献。<br>校长：刘勋葵<a href="tel:15197932333">15197932333</a></p>
